<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name = viewport content="width=device_width, initial_scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <title> Новостной сайт </title>
    </head>
    <body>
        <div class="col-md-8"> 
        <h1>Главная</h1>
        <hr>
        
       <h3>Новости</h3> 
    <ol>
        {% for topic in news %}
        <div class = "card mb-3">
        <div class = "class body">
        <li><h5>{{topic.title}}</h5> 
            <p>{{topic.text|truncate(20)}}</p>
            <a href="{{ url_for('news_detail', id = topic.id) }}" class = "btn btn-primary"> Читать далее</a> </li>
        </div>
        </div>
        {% endfor %}
    </ol>

        <h3>Отзывы</h3>
        <ul>
        {% for topic in feedbacks %}
        <li><p>{{topic.rating}}</p>
            <p>{{topic.text|truncate(20)}}</p>
            <p>{{topic.name}}</p> </li>
        {% endfor %}
    </ul>

        <button> Click ME</button>
        <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script> 
        <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
        </div>
    </body>
</html>
